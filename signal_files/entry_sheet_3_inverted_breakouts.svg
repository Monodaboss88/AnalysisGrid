  <text x="740" y="178" fill="#ffcc00" font-family="Arial, sans-serif" font-size="9" font-weight="bold">LVN ZONE</text>
  <text x="740" y="190" fill="#ffcc00" font-family="Arial, sans-serif" font-size="8">(Speed Zone)</text>
  
  <!-- Lines -->
  <line x1="570" y1="140" x2="730" y2="140" stroke="#00ff88" stroke-width="1.5"/>
  <text x="555" y="143" fill="#00ff88" font-family="Arial, sans-serif" font-size="9" text-anchor="end">VAH</text>
  
  <line x1="570" y1="175" x2="730" y2="175" stroke="#ffcc00" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="555" y="178" fill="#ffcc00" font-family="Arial, sans-serif" font-size="9" text-anchor="end">POC</text>
  
  <line x1="570" y1="210" x2="730" y2="210" stroke="#ff6b6b" stroke-width="1.5"/>
  <text x="555" y="213" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="9" text-anchor="end">VAL</text>
  
  <!-- Price action entering LVN from bottom, rejected -->
  <path d="M 610 250 L 615 225 L 625 195 L 635 175 L 640 165 L 645 175 L 650 195" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Entry zone on LVN rejection -->
  <rect x="570" y="168" width="160" height="16" fill="#ff6b6b" fill-opacity="0.3" stroke="#ff6b6b" stroke-width="2"/>
  <text x="650" y="179" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="9" font-weight="bold">SHORT REJECT</text>
  
  <!-- Alternative long entry at bottom of LVN -->
  <rect x="570" y="192" width="160" height="16" fill="#00ff88" fill-opacity="0.3" stroke="#00ff88" stroke-width="2"/>
  <text x="650" y="203" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="9" font-weight="bold">LONG REJECT</text>
  
  <!-- Stop -->
  <line x1="570" y1="150" x2="730" y2="150" stroke="#ff0000" stroke-width="1.5" stroke-dasharray="4,4"/>
  
  <!-- Targets - back to HVN -->
  <circle cx="650" cy="130" r="8" fill="none" stroke="#00ff88" stroke-width="2"/>
  <circle cx="650" cy="220" r="8" fill="none" stroke="#ff6b6b" stroke-width="2"/>
  
  <path d="M 655 195 L 655 225" stroke="#ff6b6b" stroke-width="2" fill="none" marker-end="url(#arrowRed)"/>
  
  <!-- Description -->
  <rect x="550" y="300" width="200" height="70" fill="#252540" stroke="#444444" rx="5"/>
  <text x="650" y="318" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">RULES:</text>
  <text x="558" y="335" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="8">• LVN = Low Volume = Fast move zone</text>
  <text x="558" y="348" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="8">• Trade rejection back to HVN areas</text>
  <text x="558" y="361" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="8">• Price doesn't "like" being in LVN</text>
  
  
  <!-- ============================================================ -->
  <!-- SCENARIO 10: Volume Confirmation Break -->
  <!-- ============================================================ -->
  
  <text x="900" y="85" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">10. Volume Confirm Break</text>
  
  <!-- Inverted Profile shape -->
  <line x1="820" y1="100" x2="820" y2="290" stroke="#4a9eff" stroke-width="2"/>
  <line x1="980" y1="100" x2="980" y2="290" stroke="#4a9eff" stroke-width="2"/>
  <ellipse cx="900" cy="130" rx="50" ry="22" fill="#5a3d3d" stroke="#ff6b6b" stroke-width="2"/>
  <ellipse cx="900" cy="220" rx="50" ry="22" fill="#5a3d3d" stroke="#ff6b6b" stroke-width="2"/>
  <rect x="870" y="130" width="60" height="90" fill="#5a3d3d"/>
  <line x1="870" y1="130" x2="870" y2="220" stroke="#ff6b6b" stroke-width="2"/>
  <line x1="930" y1="130" x2="930" y2="220" stroke="#ff6b6b" stroke-width="2"/>
  
  <!-- Lines -->
  <line x1="820" y1="140" x2="980" y2="140" stroke="#00ff88" stroke-width="1.5"/>
  <line x1="820" y1="175" x2="980" y2="175" stroke="#ffcc00" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="820" y1="210" x2="980" y2="210" stroke="#ff6b6b" stroke-width="1.5"/>
  
  <!-- +1x extension -->
  <line x1="820" y1="100" x2="980" y2="100" stroke="#66ccff" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="815" y="103" fill="#66ccff" font-family="Arial, sans-serif" font-size="9" text-anchor="end">+1x</text>
  
  <!-- Price action - strong move with volume -->
  <path d="M 860 210 L 865 185 L 875 155 L 890 125 L 910 105" stroke="#ffffff" stroke-width="3" fill="none"/>
  
  <!-- Volume bars showing surge -->
  <rect x="835" y="260" width="12" height="15" fill="#4a9eff" opacity="0.4"/>
  <rect x="850" y="250" width="12" height="25" fill="#4a9eff" opacity="0.5"/>
  <rect x="865" y="235" width="12" height="40" fill="#4a9eff" opacity="0.6"/>
  <rect x="880" y="210" width="12" height="65" fill="#00ff88" opacity="0.8"/>
  <rect x="895" y="180" width="12" height="95" fill="#00ff88"/>
  <text x="875" y="290" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="8">VOLUME SURGE</text>
  
  <!-- Entry on volume break -->
  <rect x="820" y="125" width="160" height="20" fill="#00ff88" fill-opacity="0.3" stroke="#00ff88" stroke-width="2"/>
  <text x="900" y="138" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="9" font-weight="bold">ENTRY W/ VOL</text>
  
  <!-- Stop -->
  <line x1="820" y1="160" x2="980" y2="160" stroke="#ff0000" stroke-width="1.5" stroke-dasharray="4,4"/>
  
  <!-- Target -->
  <circle cx="900" cy="100" r="10" fill="none" stroke="#00ff88" stroke-width="2"/>
  <text x="900" y="90" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="9" font-weight="bold">T1</text>
  
  <!-- Description -->
  <rect x="800" y="300" width="200" height="70" fill="#252540" stroke="#444444" rx="5"/>
  <text x="900" y="318" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">RULES:</text>
  <text x="808" y="335" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="8">• Breakout with 2x+ average volume</text>
  <text x="808" y="348" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="8">• Confirms conviction - no retest needed</text>
  <text x="808" y="361" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="8">• Enter on break, don't wait</text>
  
  
  <!-- ============================================================ -->
  <!-- INVERTED PROFILE EXPLANATION -->
  <!-- ============================================================ -->
  
  <rect x="50" y="390" width="400" height="120" fill="#252540" stroke="#ff9966" rx="5"/>
  <text x="250" y="415" text-anchor="middle" fill="#ff9966" font-family="Arial, sans-serif" font-size="12" font-weight="bold">WHY INVERTED PROFILES BREAK OUT</text>
  
  <text x="70" y="440" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">The "hourglass" shape means:</text>
  <text x="70" y="460" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="9">• High volume at extremes = acceptance at edges</text>
  <text x="70" y="475" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="9">• Low volume in middle = rejection of fair value</text>
  <text x="70" y="490" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="9">• Price is "coiled" - wants to move directionally</text>
  <text x="70" y="505" fill="#ffcc00" font-family="Arial, sans-serif" font-size="9" font-weight="bold">→ Don't fade, trade the breakout!</text>
  
  
  <!-- ============================================================ -->
  <!-- KEY METRICS BOX -->
  <!-- ============================================================ -->
  
  <rect x="480" y="390" width="250" height="120" fill="#252540" stroke="#444444" rx="5"/>
  <text x="605" y="415" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CONFIRMATION CHECKLIST</text>
  
  <text x="495" y="440" fill="#00ff88" font-family="Arial, sans-serif" font-size="9">✓ Clean break of VA boundary</text>
  <text x="495" y="458" fill="#00ff88" font-family="Arial, sans-serif" font-size="9">✓ Volume above average on break</text>
  <text x="495" y="476" fill="#00ff88" font-family="Arial, sans-serif" font-size="9">✓ Follow-through candle(s)</text>
  <text x="495" y="494" fill="#ffcc00" font-family="Arial, sans-serif" font-size="9">○ Retest holds (ideal, not required)</text>
  
  
  <!-- ============================================================ -->
  <!-- KEY PRINCIPLE BOX -->
  <!-- ============================================================ -->
  
  <rect x="760" y="390" width="220" height="120" fill="#3d2a1a" stroke="#ff9966" rx="5"/>
  <text x="870" y="415" text-anchor="middle" fill="#ff9966" font-family="Arial, sans-serif" font-size="12" font-weight="bold">KEY PRINCIPLE</text>
  
  <text x="870" y="450" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Trade the Break</text>
  <text x="870" y="475" text-anchor="middle" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="10">Inverted profile =</text>
  <text x="870" y="495" text-anchor="middle" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="10">Price REJECTED in middle</text>
  <text x="870" y="515" text-anchor="middle" fill="#ffcc00" font-family="Arial, sans-serif" font-size="10">→ Expect directional move</text>
  
  
  <!-- ============================================================ -->
  <!-- R:R NOTE -->
  <!-- ============================================================ -->
  
  <rect x="50" y="530" width="930" height="45" fill="#1a2a3d" stroke="#4a9eff" rx="5"/>
  <text x="500" y="555" text-anchor="middle" fill="#4a9eff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">TYPICAL R:R ON BREAKOUT PLAYS: 2:1 to 3:1 using 1x extension as target</text>
  <text x="500" y="570" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="10">Stop inside VA (below VAH for longs, above VAL for shorts) | Target at 1x extension of VA height</text>
  
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00ff88"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b6b"/>
    </marker>
  </defs>
  
</svg>