<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 650" width="1000" height="650">
  <!-- Background -->
  <rect width="1000" height="650" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" fill="#ff9966" font-family="Arial, sans-serif" font-size="20" font-weight="bold">INVERTED PROFILE - BREAKOUT ENTRIES</text>
  <text x="500" y="55" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="12">Trade the Break - Coiled Spring Setups</text>
  
  <!-- ============================================================ -->
  <!-- SCENARIO 7: Breakout + Retest (Long) -->
  <!-- ============================================================ -->
  
  <text x="150" y="85" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">7. Breakout + Retest (Long)</text>
  
  <!-- Inverted Profile shape -->
  <line x1="70" y1="100" x2="70" y2="290" stroke="#4a9eff" stroke-width="2"/>
  <line x1="230" y1="100" x2="230" y2="290" stroke="#4a9eff" stroke-width="2"/>
  <ellipse cx="150" cy="130" rx="50" ry="22" fill="#5a3d3d" stroke="#ff6b6b" stroke-width="2"/>
  <ellipse cx="150" cy="220" rx="50" ry="22" fill="#5a3d3d" stroke="#ff6b6b" stroke-width="2"/>
  <rect x="120" y="130" width="60" height="90" fill="#5a3d3d"/>
  <line x1="120" y1="130" x2="120" y2="220" stroke="#ff6b6b" stroke-width="2"/>
  <line x1="180" y1="130" x2="180" y2="220" stroke="#ff6b6b" stroke-width="2"/>
  
  <!-- LVN zone in middle -->
  <rect x="70" y="155" width="160" height="40" fill="#ffcc00" fill-opacity="0.1"/>
  <text x="55" y="178" fill="#ffcc00" font-family="Arial, sans-serif" font-size="8" text-anchor="end">LVN</text>
  
  <!-- VAH line -->
  <line x1="70" y1="140" x2="230" y2="140" stroke="#00ff88" stroke-width="1.5"/>
  <text x="240" y="143" fill="#00ff88" font-family="Arial, sans-serif" font-size="9">VAH</text>
  
  <!-- POC line -->
  <line x1="70" y1="175" x2="230" y2="175" stroke="#ffcc00" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="240" y="178" fill="#ffcc00" font-family="Arial, sans-serif" font-size="9">POC</text>
  
  <!-- VAL line -->
  <line x1="70" y1="210" x2="230" y2="210" stroke="#ff6b6b" stroke-width="1.5"/>
  <text x="240" y="213" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="9">VAL</text>
  
  <!-- +1x extension target -->
  <line x1="70" y1="100" x2="230" y2="100" stroke="#66ccff" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="240" y="103" fill="#66ccff" font-family="Arial, sans-serif" font-size="9">+1x</text>
  
  <!-- Price action - break above VAH, retest, continue -->
  <path d="M 100 190 L 105 165 L 115 145 L 130 120 L 145 108 L 155 115 L 165 138 L 170 125" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Entry zone on retest of VAH -->
  <rect x="70" y="132" width="160" height="16" fill="#00ff88" fill-opacity="0.3" stroke="#00ff88" stroke-width="2"/>
  <text x="150" y="143" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="9" font-weight="bold">ENTRY RETEST</text>
  
  <!-- Stop below VAH -->
  <line x1="70" y1="160" x2="230" y2="160" stroke="#ff0000" stroke-width="1.5" stroke-dasharray="4,4"/>
  <text x="240" y="163" fill="#ff0000" font-family="Arial, sans-serif" font-size="9">STOP</text>
  
  <!-- Target -->
  <circle cx="150" cy="100" r="10" fill="none" stroke="#00ff88" stroke-width="2"/>
  <text x="150" y="90" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="9" font-weight="bold">T1</text>
  
  <path d="M 175 125 L 160 105" stroke="#00ff88" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  
  <!-- Description -->
  <rect x="50" y="300" width="200" height="70" fill="#252540" stroke="#444444" rx="5"/>
  <text x="150" y="318" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">RULES:</text>
  <text x="58" y="335" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="8">• Wait for clean break above VAH</text>
  <text x="58" y="348" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="8">• Enter on retest of broken VAH</text>
  <text x="58" y="361" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="8">• Stop below VAH | Target: +1x ext</text>
  
  
  <!-- ============================================================ -->
  <!-- SCENARIO 8: Breakout + Retest (Short) -->
  <!-- ============================================================ -->
  
  <text x="400" y="85" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">8. Breakout + Retest (Short)</text>
  
  <!-- Inverted Profile shape -->
  <line x1="320" y1="100" x2="320" y2="290" stroke="#4a9eff" stroke-width="2"/>
  <line x1="480" y1="100" x2="480" y2="290" stroke="#4a9eff" stroke-width="2"/>
  <ellipse cx="400" cy="130" rx="50" ry="22" fill="#5a3d3d" stroke="#ff6b6b" stroke-width="2"/>
  <ellipse cx="400" cy="220" rx="50" ry="22" fill="#5a3d3d" stroke="#ff6b6b" stroke-width="2"/>
  <rect x="370" y="130" width="60" height="90" fill="#5a3d3d"/>
  <line x1="370" y1="130" x2="370" y2="220" stroke="#ff6b6b" stroke-width="2"/>
  <line x1="430" y1="130" x2="430" y2="220" stroke="#ff6b6b" stroke-width="2"/>
  
  <!-- LVN zone -->
  <rect x="320" y="155" width="160" height="40" fill="#ffcc00" fill-opacity="0.1"/>
  
  <!-- Lines -->
  <line x1="320" y1="140" x2="480" y2="140" stroke="#00ff88" stroke-width="1.5"/>
  <text x="490" y="143" fill="#00ff88" font-family="Arial, sans-serif" font-size="9">VAH</text>
  
  <line x1="320" y1="175" x2="480" y2="175" stroke="#ffcc00" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="490" y="178" fill="#ffcc00" font-family="Arial, sans-serif" font-size="9">POC</text>
  
  <line x1="320" y1="210" x2="480" y2="210" stroke="#ff6b6b" stroke-width="1.5"/>
  <text x="490" y="213" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="9">VAL</text>
  
  <!-- +1x extension target -->
  <line x1="320" y1="280" x2="480" y2="280" stroke="#ff9966" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="490" y="283" fill="#ff9966" font-family="Arial, sans-serif" font-size="9">+1x</text>
  
  <!-- Price action - break below VAL, retest, continue down -->
  <path d="M 360 165 L 365 185 L 375 210 L 390 240 L 405 250 L 415 240 L 425 215 L 430 225" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Entry zone on retest of VAL -->
  <rect x="320" y="202" width="160" height="16" fill="#ff6b6b" fill-opacity="0.3" stroke="#ff6b6b" stroke-width="2"/>
  <text x="400" y="213" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="9" font-weight="bold">ENTRY RETEST</text>
  
  <!-- Stop above VAL -->
  <line x1="320" y1="190" x2="480" y2="190" stroke="#ff0000" stroke-width="1.5" stroke-dasharray="4,4"/>
  <text x="490" y="193" fill="#ff0000" font-family="Arial, sans-serif" font-size="9">STOP</text>
  
  <!-- Target -->
  <circle cx="400" cy="280" r="10" fill="none" stroke="#ff6b6b" stroke-width="2"/>
  <text x="400" y="295" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="9" font-weight="bold">T1</text>
  
  <path d="M 435 230 L 415 270" stroke="#ff6b6b" stroke-width="2" fill="none" marker-end="url(#arrowRed)"/>
  
  <!-- Description -->
  <rect x="300" y="300" width="200" height="70" fill="#252540" stroke="#444444" rx="5"/>
  <text x="400" y="318" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">RULES:</text>
  <text x="308" y="335" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="8">• Wait for clean break below VAL</text>
  <text x="308" y="348" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="8">• Enter on retest of broken VAL</text>
  <text x="308" y="361" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="8">• Stop above VAL | Target: +1x ext</text>
  
  
  <!-- ============================================================ -->
  <!-- SCENARIO 9: LVN Speed Zone -->
  <!-- ============================================================ -->
  
  <text x="650" y="85" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">9. LVN Speed Zone Entry</text>
  
  <!-- Inverted Profile shape -->
  <line x1="570" y1="100" x2="570" y2="290" stroke="#4a9eff" stroke-width="2"/>
  <line x1="730" y1="100" x2="730" y2="290" stroke="#4a9eff" stroke-width="2"/>
  <ellipse cx="650" cy="130" rx="50" ry="22" fill="#5a3d3d" stroke="#ff6b6b" stroke-width="2"/>
  <ellipse cx="650" cy="220" rx="50" ry="22" fill="#5a3d3d" stroke="#ff6b6b" stroke-width="2"/>
  <rect x="620" y="130" width="60" height="90" fill="#5a3d3d"/>
  <line x1="620" y1="130" x2="620" y2="220" stroke="#ff6b6b" stroke-width="2"/>
  <line x1="680" y1="130" x2="680" y2="220" stroke="#ff6b6b" stroke-width="2"/>
  
