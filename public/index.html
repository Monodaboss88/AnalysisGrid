<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.E.F. STRATEGIC EDGE FLOW</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¡</text></svg>">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    
    <style>
        body {
            margin: 0;
            background: #0a0e17;
            color: #e8eaed;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #2d3748;
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Loading S.E.F. Strategic Edge Flow...</p>
    </div>
    
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyB4oBeoFzFV2oS5ZxEvQ4TIRRVJFC3nl-w",
            authDomain: "analysis-grid.firebaseapp.com",
            projectId: "analysis-grid",
            storageBucket: "analysis-grid.firebasestorage.app",
            messagingSenderId: "633207767657",
            appId: "1:633207767657:web:e623871eca352a268b58f8",
            measurementId: "G-DNWVRX4990"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // Check auth state and redirect
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in - go to dashboard
                window.location.href = 'unified_ui_v2.html';
            } else {
                // Not signed in - go to login
                window.location.href = 'login.html';
            }
        });
        
        // Fallback redirect after 3 seconds if Firebase is slow
        setTimeout(() => {
            if (!firebase.auth().currentUser) {
                window.location.href = 'login.html';
            }
        }, 3000);
    </script>
</body>
</html>
